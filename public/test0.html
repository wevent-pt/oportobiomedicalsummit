<!DOCTYPE html>
<html>

<head>
  <title>Ticketing Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* global styles */
    :root {
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --input-bg-color: #243445;
  --input-focus-bg-color: #243445;
  --button-bg-color: #b95f4d;
  --button-hover-bg-color: #2F2F2F;
}

/* Global Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family);
  background-color: #d4dfec;
}

h1 {
  font-size: 30px;
  text-align: center;
  margin-top: 10px;
  margin-bottom: 10px;
  color: #243445;
  text-shadow: 1px 1px #C87766;
}

form {
    max-width: 70vw;
    margin: 0 auto;
    padding: 10px;
    background-color: #c8d5e27d;
    border-radius: 10px;
    display: flex;
    flex-direction: row;
    align-content: center;
    align-items: center;
    grid-template-columns: max-content !important;
    grid-gap: 5px;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #243445;
}

select,
input[type="text"] {
  width: 100%;
  padding: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: var(--input-bg-color);
  margin-bottom: 10px;
  transition: background-color 0.3s ease;
  color: #fff;
}

select:focus,
input[type="text"]:focus {
  outline: none;
  box-shadow: 0 0 5px #C87766;
  background-color: var(--input-focus-bg-color);
}

.personal-info-section {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-gap: 30px;
}

.personal-info-section div {
  grid-column: span 2;
}

.personal-info-section input[type="text"] {
  width: 100%;
}

.submit-button {
  background-color: var(--button-bg-color);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: var(--button-hover-bg-color);
}
/* Media Queries */
@media screen and (max-width: 1024px) {
  form {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}

@media screen and (max-width: 768px) {
  h1 {
    font-size: 36px;
  }
  form {
    max-width: 80vw;
  }
}
#total{
  color: #fff
}

#submit-button {
  background-color: #C87766; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius:5px;
}

#total-checkoutbtn_wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem;
    border: 1px solid #c87766;
    border-radius: 5px;
}

#total-checkoutbtn_wrapper label {
font-size: 1.2rem;
}
/* #total-checkoutbtn_wrapper span {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px;
  border: 2px solid #fff;
  background: linear-gradient(to right, #6dd5ed, #2193b0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
} */

#total-checkoutbtn_wrapper span {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px;
  animation: pulse 2s infinite;
  text-shadow: 0 0 10px #C87766;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

  </style>
</head>

<body>
  <h1>Ticketing Form</h1>
  <form id="ticket-form">
    <div>
    <label for="ticket-type">Ticket Type:</label>
    <select id="ticket-type">
      <option value="Early Bird">Early Bird</option>
      <option value="Late Bird">Late Bird</option>
    </select>
    <br><br>

    <label for="form-of-ticket">Form of Ticket:</label>
    <select id="form-of-ticket">
      <option value="Full Ticket">Full Ticket</option>
      <option value="Partial Ticket">Partial Ticket</option>
    </select>
    <br><br>

    <label for="participant-type">Participant Type:</label>
    <select id="participant-type">
      <option value="ICBAS Student">ICBAS Student</option>
      <option value="Non-ICBAS Student">Non-ICBAS Student</option>
      <option value="Non-Student">Non-Student</option>
    </select>
    <label for="ambassador-code">
      Ambassador Code:
    </label>
    <input type="text" id="ambassador-code" aria-label="Ambassador Code" />
    <label for="coupon-code">
      Coupon Code:
    </label>
    <input type="text" id="coupon-code" aria-label="Coupon Code" />
    <div id="coupon-error"></div>
  </div>

    <div id="form-fields">
      <!-- Form fields will be generated dynamically -->
    </div>
<div id='total-checkoutbtn_wrapper'>

    <br><br>

    <label for="total">Total:</label>
    <span id="total"></span>
    <button type="button" id="submit-button">Payment</button>

    <br><br>
  </div>
  </form>

  <script>
    // Your JavaScript code goes here
    const commonRequiredInfo = ["Full Name", "Email", "Phone Number"];
    const commonCoupons = ["100OFF"];
    const tickets = {
      "Early Bird": {
        "Full Ticket": {
          "ICBAS Student": {
            price: 35.5,
            coupons: [...commonCoupons, "ICBASPROMOFULL"],
            requiredInfo: [...commonRequiredInfo, "Student Number", "Academic Year"]
          },
          "Non-ICBAS Student": {
            price: 38.5,
            coupons: commonCoupons,
            requiredInfo: [
              ...commonRequiredInfo,
              "University",
              "Faculty",
              "Academic Year"
            ]
          }
        },
        "Partial Ticket": {
          "ICBAS Student": {
            price: 15.5,
            coupons: [...commonCoupons, "ICBASPROMOPARTIAL"],
            requiredInfo: [...commonRequiredInfo, "Student Number", "Academic Year"]
          },
          "Non-ICBAS Student": {
            price: 18.5,
            coupons: commonCoupons,
            requiredInfo: [
              ...commonRequiredInfo,
              "University",
              "Faculty",
              "Year of Studies"
            ]
          },
          "Non-Student": {
            price: 39.5,
            coupons: commonCoupons,
            requiredInfo: commonRequiredInfo
          }
        }
      },
      "Late Bird": {
        "Full Ticket": {
          "ICBAS Student": {
            price: 38.5,
            coupons: [...commonCoupons, "ICBASPROMOFULL"],
            requiredInfo: [...commonRequiredInfo, "Student Number", "Academic Year"]
          },
          "Non-ICBAS Student": {
            price: 41.5,
            coupons: commonCoupons,
            requiredInfo: [
              ...commonRequiredInfo,
              "University",
              "Faculty",
              "Academic Year"
            ]
          }
        },
        "Partial Ticket": {
          "ICBAS Student": {
            price: 18.5,
            coupons: [...commonCoupons, "ICBASPROMOPARTIAL"],
            requiredInfo: [...commonRequiredInfo, "Student Number", "Academic Year"]
          },
          "Non-ICBAS Student": {
            price: 21.5,
            coupons: commonCoupons,
            requiredInfo: [
              ...commonRequiredInfo,
              "University",
              "Faculty",
              "Year of Studies"
            ]
          },
          "Non-Student": {
            price: 42.5,
            coupons: commonCoupons,
            requiredInfo: commonRequiredInfo
          }
        }
      }
    };
    const updateTotal = (price) => {
      const couponCode = document.getElementById("coupon-code").value;
      const couponResult = applyCoupon(couponCode, price);
      
      var discountedPrice = couponResult.discount;
      if (price === -1) {
        
        discountedPrice = -1
        return -1;
        // document.getElementById("coupon-error").textContent = "Invalid";
        // document.getElementById("total").textContent = "invalid";
      } else {
        document.getElementById("coupon-error").textContent = "";
        if (couponResult.isValid) {
          discountedPrice = couponResult.discount;
          document.getElementById("total").textContent = discountedPrice.toFixed(2);
        } else {
          discountedPrice = -1
          document.getElementById("coupon-error").textContent = "Invalid coupon code";
          return -1;
        }
      }
      return discountedPrice;
    };
    const applyCoupon = (couponCode, price) => {
      const couponMapping = {
        "100OFF": 0,
        "ICBASPROMOFULL": 200,
        "ICBASPROMOPARTIAL": 300
      };
      if (couponCode) {
        if (couponMapping.hasOwnProperty(couponCode)) {
          const discount = couponMapping[couponCode];
          return {
            isValid: true,
            discount
          };
        } else {
          return {
            isValid: false
          };
        }
      } else {
        return {
          isValid: true,
          discount: price
        };
      }
    };
    const generateFormFields = (requiredInfo) => {
      let formFields = "";
      requiredInfo.forEach((info) => {
        if (info === 'Academic Year'){ 
          formFields += `
          <div>
            <label for="${info}">
              ${info}:
            </label>
            <select id="${info}" required aria-label="${info}">
              <option value="1st year">1st year</option>
              <option value="2nd year">2nd year</option>
              <option value="3rd year">3rd year</option>
              <option value="4th year">4th year</option>
              <option value="5th year">5th year</option>
              <option value="6th year">6th year</option>
            </select>
          </div>
    `;

        }else{
        formFields += `
      <div>
        <label for="${info}">
          ${info}:
        </label>
        <input type="text" id="${info}" required aria-label="${info}" />
      </div>
    `;

        }
      });
      return formFields;
    };
    const updateFormFields = () => {
      const ticketType = document.getElementById("ticket-type");
      const formOfTicket = document.getElementById("form-of-ticket");
      const participantType = document.getElementById("participant-type");
      // Check that required form elements exist
      if (!ticketType || !formOfTicket || !participantType) {
        console.error("Error: Required form elements not found");
        return;
      }
      const ticketTypeValue = ticketType.value;
      const formOfTicketValue = formOfTicket.value;
      const participantTypeValue = participantType.value;
      // Check that entered values are valid
      if (!tickets[ticketTypeValue] || !tickets[ticketTypeValue][formOfTicketValue] || !tickets[ticketTypeValue][formOfTicketValue][participantTypeValue]) {
        console.error("Error: Invalid form values entered");
        return;
      }
      const requiredInfo =
        tickets[ticketTypeValue][formOfTicketValue][participantTypeValue].requiredInfo;
      const formFields = generateFormFields(requiredInfo);
      document.getElementById("form-fields").innerHTML = formFields;
    };
    const checkFormFields = () => {
      const requiredFields = document.querySelectorAll("#form-fields input[required]");
      let isFormValid = true;
      requiredFields.forEach((field) => {
        if (field.value.trim() === "") {
          isFormValid = false;
          updateTotal(-1);
        }
      });
      return isFormValid;
    };
    const calculateTotal = () => {
      try {
        const ticketPrice =
          tickets[document.getElementById("ticket-type").value][
            document.getElementById("form-of-ticket").value
          ][document.getElementById("participant-type").value].price;
        updateTotal(ticketPrice);
        if (!checkFormFields()) {
          throw new Error("Please fill in all required form fields");
        }
      } catch (error) {
        console.error(error);
      }
    };
    const submitForm = (event) => {
      event.preventDefault(); // prevent the default form submission
      const ticketType = document.getElementById("ticket-type").value;
      const formOfTicket = document.getElementById("form-of-ticket").value;
      const participantType = document.getElementById("participant-type").value;
      var ticket_price = document.getElementById("total").innerText*100;
      if (!tickets[ticketType] || !tickets[ticketType][formOfTicket] || !tickets[ticketType][formOfTicket][participantType] || !checkFormFields()) {
        console.error("Error: Invalid form values entered");
        alert("Invalid form values entered. Please select valid options.");
        return;
      }
      const endpoint = `https://oportobiomedicalsummit.com/api/wevent/webhooks/stripe_payment_link`;
      const params = new URLSearchParams({
        ticket_type: 'gen_adm',
        // form_of_ticket: formOfTicket,
        // participant_type: participantType,
        ticket_price: document.getElementById("total").innerText*100,
        participant_email: document.getElementById("Full Name").innerText,
        // add any additional query parameters here
      });
      fetch(`${endpoint}?${params}`, {
          method: 'POST'
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // handle the response data
          alert('Order submitted successfully!');
          console.log(data);
          window.open(data.sessionUrl);
          
        })
        .catch(error => {
          // handle any errors that occur
          alert('Error submitting order. Please try again.');
          console.error(error);
        });
    };
    document.getElementById("ticket-type").addEventListener("change", () => {
      updateFormFields();
      calculateTotal();
    });
    document.getElementById("form-of-ticket").addEventListener("change", () => {
      updateFormFields();
      calculateTotal();
    });
    document.getElementById("participant-type").addEventListener("change", () => {
      updateFormFields();
      calculateTotal();
    });
    document.getElementById("coupon-code").addEventListener("input", () => {
      calculateTotal();
    });
    document.getElementById("submit-button").addEventListener("click", submitForm);
    // initial form setup
    updateFormFields();
    calculateTotal();
  </script>
</body>

</html>
